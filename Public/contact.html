<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Animals CRUD</title>
  <link rel="stylesheet" href="style.css?v=3">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêæ</text></svg>">
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <i class="fas fa-paw"></i>
        <span>Animals CRUD</span>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section id="contact" class="section">
    <div class="container page-container">
      <div class="glass-card page-card">
        <h2 class="page-title contact-title">Contact Us</h2>
        <p class="page-description contact-description">Get in touch with the
          Animals CRUD team. We'd love to hear from you!</p>

        <div class="contact-grid">
          <div class="contact-info-wrapper">
            <div class="contact-item">
              <div class="contact-icon-box bg-primary">
                <i class="fas fa-envelope"></i>
              </div>
              <div class="contact-text">
                <h3>Email</h3>
                <p>contact@animalscrud.com</p>
              </div>
            </div>

            <div class="contact-item">
              <div class="contact-icon-box bg-secondary">
                <i class="fas fa-phone"></i>
              </div>
              <div class="contact-text">
                <h3>Phone</h3>
                <p>+1 (555) 123-4567</p>
              </div>
            </div>

            <div class="contact-item">
              <div class="contact-icon-box bg-success">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="contact-text">
                <h3>Visit Us</h3>
                <p>123 Animal Street, Pet City</p>
              </div>
            </div>
          </div>

          <div class="contact-form-wrapper">
            <h3 style="margin-bottom: 25px; font-size: 1.5rem;">Send us a message</h3>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Your name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Your email">
              </div>
              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required placeholder="How can we help?">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required placeholder="Your message..."></textarea>
              </div>
              <button type="submit" class="btn btn-add" style="width: 100%; justify-content: center;">Send
                Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Notification Container -->
  <div id="notification-container"></div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-content">
      <div class="loading-spinner large">
        <div class="spinner"></div>
      </div>
      <p>Chargement des donn√©es...</p>
    </div>
  </div>

  <script src="simple-page.js"></script>
</body>

</html>
