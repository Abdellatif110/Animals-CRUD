<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt an Animal - Animals CRUD</title>
    <link rel="stylesheet" href="style.css?v=3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêæ</text></svg>">
    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.15);
            --success: #10b981;
            --warning: #f59e0b;
            --info: #3b82f6;
        }

        .card-footer {
            padding: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-end;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-paw"></i>
                <span>Animals CRUD</span>
            </div>

            <button class="menu-toggle" id="menu-toggle" aria-label="Toggle Navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="adopt.html" class="nav-link active"><i class="fas fa-heart"></i> Adopt</a></li>
                <li><a href="about.html" class="nav-link"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="contact.html" class="nav-link"><i class="fas fa-envelope"></i> Contact</a></li>

                <!-- Mobile Auth Buttons -->
                <li class="mobile-auth">
                    <div id="mobile-user-info" class="user-info hidden">
                        <span class="user-email" id="mobile-user-email-display"></span>
                        <button id="mobile-logout-btn" class="btn-nav-logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </li>
            </ul>

            <div class="nav-auth desktop-auth">
                <div id="user-info" class="user-info hidden">
                    <span class="user-email" id="user-email-display"></span>
                    <button id="logout-btn" class="btn-nav-logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 120px;">
        <div class="cards-counter" id="cards-counter" style="text-align: center; margin-bottom: 20px; font-size: 1.2rem; color: var(--text-secondary);">
            <i class="fas fa-heart"></i> <span id="animal-count">0</span> demandes d'adoption
        </div>

        <div class="cards-container" id="adopt-cards-container">
            <!-- Animal cards will be loaded here -->
        </div>
    </div>



    <div id="notification-container"></div>

    <script src="common.js"></script>
    <script>
        // Check if user is authenticated
        fetch('/api/me').then(response => {
            if (!response.ok) {
                // Not authenticated, redirect to login
                window.location.href = 'login.html';
            }
            return response.json();
        }).then(data => {
            if (!data.loggedIn) {
                // Not authenticated, redirect to login
                window.location.href = 'login.html';
            }
        }).catch(error => {
            console.error('Authentication check failed:', error);
            // Redirect to login on error as well
            window.location.href = 'login.html';
        });
    </script>
    <script src="adopt-script.js"></script>
</body>

</html>
