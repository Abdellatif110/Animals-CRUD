<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Animals CRUD</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 10px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #94a3b8;
            font-size: 1rem;
        }

        /* Form Styles */
        .auth-form .form-group {
            margin-bottom: 20px;
        }

        .auth-form label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-weight: 500;
        }

        .auth-form input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #f1f5f9;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .auth-form input:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }

        .btn-auth {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .auth-footer {
            margin-top: 25px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .switch-auth-btn {
            background: none;
            border: none;
            color: #4361ee;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .switch-auth-btn:hover {
            color: #7209b7;
            text-decoration: underline;
        }

        /* Notification */
        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            background: white;
            color: #1e293b;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-toast.show {
            transform: translateX(0);
        }

        .notification-toast.success {
            border-left: 4px solid var(--success);
        }

        .notification-toast.error {
            border-left: 4px solid var(--danger);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-paw"></i>
            </div>
            <h1 class="auth-title" id="page-title">Welcome Back</h1>
            <p class="auth-subtitle" id="page-subtitle">Please sign in to your account</p>
        </div>

        <form id="auth-form" class="auth-form">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" placeholder="name@company.com" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-auth" id="submit-btn">
                <span>Sign In</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="auth-footer">
            <p id="footer-text">Don't have an account?</p>
            <button class="switch-auth-btn" id="toggle-auth">Create an account</button>
        </div>
    </div>

    <div id="toast" class="notification-toast">
        <i class="fas fa-info-circle"></i>
        <span id="toast-message"></span>
    </div>

    <script src="common.js"></script>
    <script>
        const form = document.getElementById('auth-form');
        const toggleBtn = document.getElementById('toggle-auth');
        const title = document.getElementById('page-title');
        const subtitle = document.getElementById('page-subtitle');
        const submitBtn = document.getElementById('submit-btn').querySelector('span');
        const footerText = document.getElementById('footer-text');

        let isSignup = false;

        toggleBtn.addEventListener('click', () => {
            isSignup = !isSignup;
            if (isSignup) {
                title.textContent = "Create Account";
                subtitle.textContent = "Join us to manage your animals";
                submitBtn.textContent = "Sign Up";
                footerText.textContent = "Already have an account?";
                toggleBtn.textContent = "Sign In instead";
            } else {
                title.textContent = "Welcome Back";
                subtitle.textContent = "Please sign in to your account";
                submitBtn.textContent = "Sign In";
                footerText.textContent = "Don't have an account?";
                toggleBtn.textContent = "Create an account";
            }
        });

        const showToast = (message, type = 'info') => {
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toast-message');
            msg.textContent = message;
            toast.className = `notification-toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            const submitBtn = document.querySelector('#submit-btn');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            try {
                const endpoint = isSignup ? '/api/auth/signup' : '/api/auth/login';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Something went wrong');
                }

                showToast(data.message || 'Success!', 'success');
                
                // Redirect to index after successful login/signup
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);

            } catch (error) {
                console.error('Auth error:', error);
                showToast(error.message || 'An error occurred', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        });

        // Check if already logged in
        fetch('/api/me').then(res => {
            if (!res.ok) {
                console.warn('Auth check failed: HTTP', res.status);
                return;
            }
            return res.json();
        }).then(data => {
            if (data && data.loggedIn) {
                window.location.href = '/';
            }
        });
    </script>
    <script>
        // Show the page only after all resources are loaded
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = 1;
        });
    </script>
</body>
</html>
